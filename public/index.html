<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./jogg.js"></script>
  <link rel="stylesheet" href="styles/style.css">
  <title>Burp World Online</title>
</head>

<body>
  <div id="wrapper">
    <div id="fixedComponents">
      <div id="card-header2">
        <a href="/">
          <img src="images/bwologo.svg" alt="a logo consisting of a globe doing a little burp" height="40p">
        </a>
      </div>
      <!-- <hr style="margin: 0 20px;"> -->
      <div style="display:flex;flex-direction:row;justify-content:left;">
        <div id="card-left2">
          <div id="bwotitle2" class="prevent-select">
            <h1>BURP WORLD ONLINE</h1>
          </div>
          <div id="info-button2" class="prevent-select">
            <h2>ⓘ</h2>
          </div>
        </div>
      </div>
    </div>
    <div id="main-card">
      <div id="button-label-area">
        <div id="rec-label">Rec</div>
        <div id="play-label">Play</div>
        <div id="back-label">Back</div>
        <div id="scrub-label">FF ← &nbsp;&nbsp; → RW</div>
      </div>
      <div id="card-header">
        <a href="/" id="logo">
          <img src="images/bwologo.svg" alt="a logo consisting of a globe doing a little burp" height="40p">
        </a>
        <p id="version-number">Beta ver 2.0</p>
      </div>
      <!-- <hr style="margin: 0 20px;"> -->
      <div style="display:flex;flex-direction:row;justify-content:left;">
        <div id="card-left">
          <div id="bwotitle">
            <h1>BURP WORLD ONLINE</h1>
          </div>
          <div id="info-button" class="prevent-select">
            <h2>ⓘ</h2>
          </div>
        </div>
        <div id="login">
          <label for="login-input" id="login-prompt" style="margin: 0 0 10px 0;">ENTER YOUR PHONE NUMBER</label>
          <input type="tel" name="login-input" id="login-input" placeholder="+13475551234" style="width: 220px;"
            value="+15555555555">
          <hr style="margin: 0 0 10px 0;border:none;height:1px;background-color:#D90D0D">
          <p id="login-message" style="margin: 0 0 10px 0;">You will receive an SMS message for verification, standard
            rates apply.</p>
          <button id="login-button" class="login-buttons">Next</button>
        </div>
      </div>
    </div>
    <div id="container">
      <div id="UIbuttons">
        <div id="recButtonDiv" class="buttonDiv">
          <button id="recButton" class="prevent-select"></button>
        </div>
        <div id="playButtonDiv" class="buttonDiv">
          <button id="playButton" class="prevent-select"></button>
        </div>
        <div id="stopButtonDiv" class="buttonDiv">
          <button id="stopButton" class="prevent-select"></button>
        </div>
        <input type="range" name="jogwheel" id="jogwheel" min="0" max="1" step="0.01" value="0.5">
      </div>

    </div>


    <div id="jjjlogo">
      <a href="https://joshjoshjosh.net" target="_blank">
        <img src="images/jjjlogoblack.svg" alt="the joshjoshjosh logo" width="48">
      </a>
    </div>
  </div>
  <script type="module" src="./script.js"></script>
</body>

</html>
